name: Sync Data

on:
  schedule:
    - cron: '*/10 * * * *' # Every 10 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Sync Script
        run: node scripts/sync_data.js

      - name: Check for changes
        id: git_status
        run: |
          if [[ -n $(git status -s db.json) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected in db.json"
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and Push Changes
        if: steps.git_status.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add db.json
          git commit -m "Auto-update: Sync latest data from IFA"
          git push
